<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="/resource/css/vendor/bootstrap.min.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="/resource/css/flat-ui.min.css" rel="stylesheet">

  <link rel="shortcut icon" href="/resource/img/favicon.ico">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
  <script src="/resource/js/vendor/html5shiv.js"></script>
  <script src="/resource/js/vendor/respond.min.js"></script>
  <![endif]-->
  <style>
    .login-screen{height:100%;}
  </style>
</head>
<body>

<div class="logins">
  <div class="login-screen">
    <div class="login-icon">
      <img alt="Welcome to Mail App" src="/resource/img/login/icon.png">
      <h4>Welcome to <small>My Blog</small></h4>
    </div>

    <div class="login-form">
      <form>
        <div class="form-group">
          <input type="text" name="user" id="login-name" placeholder="Enter your name" value="" class="form-control login-field">
          <label for="login-name" class="login-field-icon fui-user"></label>
        </div>

        <div class="form-group">
          <input type="password" name="pwd" id="login-pass" placeholder="Password" value="" class="form-control login-field">
          <label for="login-pass" class="login-field-icon fui-lock"></label>
        </div>

        <a href="javascript:void(0)" class="btn btn-primary btn-lg btn-block" id="btn-login">登陆后台</a>
        <a href="#" class="login-link">Lost your password?</a>
      </form>
    </div>
  </div>
</div>
<script src="/resource/js/vendor/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/resource/js/vendor/video.js"></script>
<script src="/resource/js/flat-ui.min.js"></script>
<script>
  $(function(){
    $('#btn-login').on('click',function(){
      $.post('/Admin/Login/login',$('form').serialize()).success(function(data){
        if(0 == data.errno){
          window.location.href = '/Admin.html'
        }else{
          alert(data.errmsg)
        }
      });
    });
  })
</script>
</body>
</html>
